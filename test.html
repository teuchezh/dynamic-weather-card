<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Dynamic Weather Card - Test</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .test-container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            margin: 0 0 24px 0;
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 600;
        }

        #card-container {
            margin-bottom: 24px;
            border-radius: 12px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-label {
            font-size: 13px;
            font-weight: 500;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input[type="number"] {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background: white;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .time-controls {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .time-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .time-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .time-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .time-value {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .time-presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .preset-btn {
            padding: 8px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            color: #4a5568;
        }

        .preset-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background: #f7fafc;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: #f7fafc;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-text {
            font-size: 14px;
            color: #2d3748;
            user-select: none;
        }

        .update-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .update-btn:active {
            transform: translateY(0);
        }

        .error-message {
            padding: 16px;
            background: #fff5f5;
            border: 2px solid #fc8181;
            border-radius: 8px;
            color: #c53030;
            font-size: 14px;
        }

        .loading-message {
            padding: 16px;
            text-align: center;
            color: #718096;
            font-size: 14px;
        }
    </style>
</head>

    <!-- Load card module -->
    <script type="module">
        // Mock ha-card element
        if (!customElements.get('ha-card')) {
            customElements.define('ha-card', class extends HTMLElement {
                connectedCallback() {
                    this.style.display = 'block';
                    this.style.width = '100%';

                    <small>–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª –æ—Ç–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä (–Ω–µ file://)</small>

    <!-- Main application logic -->
    <script>
        // ============================================================================
        // STATE & CONFIGURATION
        // ============================================================================

        let card = null;
        let mockHass = null;
        let currentManualTime = 720; // 12:00 default

        const WEATHER_CONDITIONS = [
            'sunny', 'clear', 'partlycloudy', 'cloudy', 'rainy', 'pouring', 'snowy'
        ];

        // ============================================================================
        // UTILITY FUNCTIONS
        // ============================================================================

        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        function generateForecast(baseTemp, count = 8) {
            const now = new Date();
            const forecast = [];

            for (let i = 1; i <= count; i++) {
                const forecastTime = new Date(now.getTime() + i * 60 * 60 * 1000);
                const hour = forecastTime.getHours();

                // Temperature variation based on time of day
                let temp = baseTemp;
                if (hour >= 6 && hour < 12) temp += Math.floor(Math.random() * 3);
                else if (hour >= 12 && hour < 18) temp += 2 + Math.floor(Math.random() * 4);
                else if (hour >= 18 && hour < 22) temp += Math.floor(Math.random() * 3);
                else temp -= 2 + Math.floor(Math.random() * 3);

                forecast.push({
                    datetime: forecastTime.toISOString(),
                    condition: WEATHER_CONDITIONS[Math.floor(Math.random() * WEATHER_CONDITIONS.length)],
                    temperature: temp,
                    temp: temp
                });
            }

            return forecast;
        }

        function createMockHass(condition, temperature, humidity, windSpeed) {
            return {
                states: {
                    'weather.test': {
                        state: temperature.toString(),
                        attributes: {
                            condition: condition,
                            temperature: temperature,
                            humidity: humidity,
                            wind_speed: windSpeed,
                            wind_bearing: 200,
                            wind_gust_speed: windSpeed * 1.5,
                            apparent_temperature: temperature - 3,
                            templow: temperature - 5,
                            pressure: 1013,
                            friendly_name: '–¢–µ—Å—Ç–æ–≤–∞—è –ø–æ–≥–æ–¥–∞',
                            forecast: generateForecast(temperature)
                        }
                    }
                }
            };
        }

        // ============================================================================
        // TIME CONTROL FUNCTIONS
        // ============================================================================

        function setTime(minutes) {
            currentManualTime = minutes;
            document.getElementById('time-slider').value = minutes;
            document.getElementById('time-display').textContent = formatTime(minutes);
            if (document.getElementById('time-select').value === 'manual') {
                updateCard();
            }
        }

        function getTimeOfDayFromMinutes(totalMinutes) {
            // Sunrise: 6:00 - 8:00 (360-480 minutes)
            if (totalMinutes >= 360 && totalMinutes < 480) {
                const progress = (totalMinutes - 360) / 120;
                return { type: 'sunrise', progress };
            }

            // Day: 8:00 - 18:00 (480-1080 minutes)
            if (totalMinutes >= 480 && totalMinutes < 1080) {
                const progress = (totalMinutes - 480) / 600;
                return { type: 'day', progress };
            }

            // Sunset: 18:00 - 20:00 (1080-1200 minutes)
            if (totalMinutes >= 1080 && totalMinutes < 1200) {
                const progress = (totalMinutes - 1080) / 120;
                return { type: 'sunset', progress };
            }

            // Night
            return { type: 'night', progress: 0 };
        }

        // ============================================================================
        // CARD UPDATE FUNCTION
        // ============================================================================

        function updateCard() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';

            if (!window.cardLoaded) {
                container.innerHTML = '<div class="loading-message">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏...</div>';
                return;
            }

            // Get control values
            const config = {
                condition: document.getElementById('condition-select').value,
                temperature: parseInt(document.getElementById('temperature-input').value),
                humidity: parseInt(document.getElementById('humidity-input').value),
                windSpeed: parseInt(document.getElementById('wind-input').value),
                height: parseInt(document.getElementById('height-input').value),
                timeSelect: document.getElementById('time-select').value,
                showFeelsLike: document.getElementById('show-feels-like').checked,
                showMinTemp: document.getElementById('show-min-temp').checked,
                showHumidity: document.getElementById('show-humidity').checked,
                showWind: document.getElementById('show-wind').checked,
                showWindDirection: document.getElementById('show-wind-direction').checked,
                showWindGust: document.getElementById('show-wind-gust').checked,
                showForecast: document.getElementById('show-forecast').checked
            };

            // Create card element
            card = document.createElement('dynamic-weather-card');

            // Override getTimeOfDay if needed
            if (config.timeSelect === 'manual') {
                card.getTimeOfDay = () => getTimeOfDayFromMinutes(currentManualTime);
            } else if (config.timeSelect !== 'auto') {
                const progress = (config.timeSelect === 'sunrise' || config.timeSelect === 'sunset') ? 0.5 : 0;
                card.getTimeOfDay = () => ({ type: config.timeSelect, progress });
            }

            // Create mock HASS object
            mockHass = createMockHass(
                config.condition,
                config.temperature,
                config.humidity,
                config.windSpeed
            );

            // Set card configuration
            card.setConfig({
                entity: 'weather.test',
                name: '–¢–µ—Å—Ç–æ–≤–∞—è –ø–æ–≥–æ–¥–∞',
                height: config.height,
                show_feels_like: config.showFeelsLike,
                show_wind: config.showWind,
                show_wind_direction: config.showWindDirection,
                show_wind_gust: config.showWindGust,
                show_humidity: config.showHumidity,
                show_min_temp: config.showMinTemp,
                show_forecast: config.showForecast
            });

            card.hass = mockHass;
            container.appendChild(card);

            // Debug logging
            setTimeout(() => {
                const canvas = card.shadowRoot?.querySelector('canvas');
                if (canvas) {
                    console.log('‚úÖ Canvas initialized:', canvas.width, 'x', canvas.height);
                } else {
                    console.error('‚ùå Canvas not found!');
                }
            }, 200);
        }

        // ============================================================================
        // EVENT LISTENERS & INITIALIZATION
        // ============================================================================

        document.addEventListener('DOMContentLoaded', () => {
            const timeSlider = document.getElementById('time-slider');
            const timeDisplay = document.getElementById('time-display');
            const timeSelect = document.getElementById('time-select');
            const sliderContainer = document.getElementById('time-slider-container');

            // Time slider input handler
            timeSlider.addEventListener('input', () => {
                currentManualTime = parseInt(timeSlider.value);
                timeDisplay.textContent = formatTime(currentManualTime);
                if (timeSelect.value === 'manual') {
                    updateCard();
                }
            });

            // Time mode selector handler
            timeSelect.addEventListener('change', () => {
                sliderContainer.style.display = timeSelect.value === 'manual' ? 'block' : 'none';
                updateCard();
            });

            // Auto-update on checkbox changes
            const checkboxIds = [
                'show-feels-like', 'show-min-temp', 'show-humidity',
                'show-wind', 'show-wind-direction', 'show-wind-gust', 'show-forecast'
            ];

            checkboxIds.forEach(id => {
                const checkbox = document.getElementById(id);
                checkbox?.addEventListener('change', () => {
                    if (card) updateCard();
                });
            });

            // Initialize time display
            timeDisplay.textContent = formatTime(currentManualTime);
        });

        // Initialize card when loaded
        window.initCard = () => updateCard();

        // Auto-refresh every minute when in auto mode
        setInterval(() => {
            if (card && document.getElementById('time-select').value === 'auto') {
                updateCard();
            }
        }, 60000);
    </script>
